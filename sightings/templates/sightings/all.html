{% extends 'sightings/base.html' %}

<style>*{
    margin:0;
    padding:0;
    }
    .div1{
        width: 100%;
        padding-right: 30px;
        padding-left: 30px;
        margin-right: auto;
        margin-left: auto;
        margin-top: 50px;
    }
    </style>

{% block main %}
<title>All Squirrels</title>
<div class = "container">
    <a class="btn btn-primary" href= "add">Add a Squirrel</a>  
</div>
  <div class="album py-5 bg-light">
    <div class="container">
      <div class="row">
        {% for s in squirrels %}
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
            <div class="card-body">
              <p class="card-text">
                <strong>{{ forloop.counter }} : {{ s.unique_squirrel_id }}</strong>
                <br>
              </p>
              <div class="d-flex justify-content-between align-items-center">
                
                <small class="text-muted">{{ s.date }}</small>
              </div>
            </div>
            <a class="btn btn-primary" href= {{s.unique_squirrel_id}}  >Edit</a >
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock %}
